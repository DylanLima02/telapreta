<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Tela Preta</title>

<style>
html,body{
  margin:0;
  width:100%;
  height:100%;
  background:black;
  overflow:hidden;
  touch-action:none;
}

#stage{
  width:100vw;
  height:100vh;
  position:relative;
}

/* ===============================
   ðŸ”§ CONFIGURAÃ‡ÃƒO DO ANEL
   =============================== */
#anel{
  width:250px;          /* ðŸ”§ TAMANHO DO ANEL */
  height:250px;
  position:absolute;
  display:none;
  background:no-repeat center;
  background-size:contain;
  filter:drop-shadow(0 0 20px gold); /* ðŸ”§ SOMBRA */
  pointer-events:none;
}

/* ===============================
   ðŸ”´ BORDA DE DESCARTE (DIREITA)
   =============================== */
#bordaDescarte{
  position:fixed;
  top:0;
  right:0;
  width:50px;            /* ðŸ”§ LARGURA DA BORDA */
  height:100vh;
  background:transparent;
  z-index:50;
  pointer-events:none;
}

/* ===============================
   ðŸ”§ BOTÃƒO DE TELA CHEIA
   =============================== */
#fullscreenBtn{
  position:fixed;
  top:15px;
  right:15px;
  padding:10px 14px;
  background:rgba(255,255,255,0.15);
  color:white;
  border:1px solid rgba(255,255,255,0.3);
  border-radius:8px;
  font-size:13px;
  z-index:999;
}
</style>
</head>

<body>

<div id="stage">
  <audio id="som" src="magica.mp3" preload="auto"></audio>
  <div id="anel"></div>
</div>

<div id="bordaDescarte"></div>
<button id="fullscreenBtn">Tela cheia</button>

<script>
/* ===============================
   ðŸ”§ CONFIGURAÃ‡Ã•ES
   =============================== */
const IMG_INICIAL = 'ring2.png'; // ðŸ”§ primeiro anel
const IMG_FINAL   = 'ring.png';  // ðŸ”§ anel final
const TEMPO_TRANSFORMACAO = 1500; // ðŸ”§ ms
const ATRITO = 0.98;              // ðŸ”§ deslize (0.99 = mais gelo)
const BORDA_DESCARTE = 50;        // ðŸ”§ largura da borda

/* =============================== */
const anel = document.getElementById('anel');
const som  = document.getElementById('som');
const fsBtn = document.getElementById('fullscreenBtn');

let estado = 0; // 0=oculto | 1=ring2 | 2=ring final
let segurando = false;
let bloquearToque = true;

let pos = {x:0,y:0};
let vel = {x:0,y:0};
let ultimo = {x:0,y:0};

/* ===============================
   FUNÃ‡Ã•ES
   =============================== */
function render(){
  const r = anel.offsetWidth / 2;
  anel.style.left = (pos.x - r) + 'px';
  anel.style.top  = (pos.y - r) + 'px';
}

function mostrarInicial(x,y){
  anel.style.display = 'block';
  anel.style.backgroundImage = `url('${IMG_INICIAL}')`;
  //anel.style.filter = 'drop-shadow(0 0 20px gold)'; // ðŸ”§ restaura sombra//
  pos.x = x;
  pos.y = y;
  render();
  estado = 1;
}

function transformar(){
  anel.style.transition = 'opacity 0.4s ease';
  anel.style.opacity = '0';

  setTimeout(()=>{
    anel.style.backgroundImage = `url('${IMG_FINAL}')`;
    anel.style.opacity = '1';
    anel.style.transition = 'none';
    estado = 2;
  },400);
}

function fisica(){
  if(segurando || estado !== 2) return;

  pos.x += vel.x;
  pos.y += vel.y;

  vel.x *= ATRITO;
  vel.y *= ATRITO;

  render();

  requestAnimationFrame(fisica);
}

/* ===============================
   CONTROLES DE TOQUE
   =============================== */
document.addEventListener('touchstart',e=>{
  if(bloquearToque) return;

  const t = e.touches[0];

  if(estado === 0){
    mostrarInicial(t.clientX, t.clientY);
  }
  else if(estado === 1){
    setTimeout(transformar, TEMPO_TRANSFORMACAO);
  }

  segurando = true;
  ultimo.x = t.clientX;
  ultimo.y = t.clientY;
});

document.addEventListener('touchmove',e=>{
  if(!segurando || estado !== 2) return;

  const t = e.touches[0];

  vel.x = t.clientX - ultimo.x;
  vel.y = t.clientY - ultimo.y;

  pos.x = t.clientX;
  pos.y = t.clientY;

  ultimo.x = t.clientX;
  ultimo.y = t.clientY;

  render();
});

document.addEventListener('touchend',()=>{
  segurando = false;

  /* ðŸ”´ SE SOLTAR NA BORDA DE DESCARTE */
  if(estado === 2 && pos.x > innerWidth - BORDA_DESCARTE){
    anel.style.filter = 'none'; // remove efeito
    anel.style.display = 'none';
    estado = 0;
    vel.x = 0;
    vel.y = 0;

    if(som){
      som.currentTime = 0;
      som.play();
    }
    return;
  }

  if(estado === 2){
    requestAnimationFrame(fisica);
  }
});

/* ===============================
   FULLSCREEN
   =============================== */
fsBtn.addEventListener('click',()=>{
  const el = document.documentElement;

  if(el.requestFullscreen) el.requestFullscreen();
  else if(el.webkitRequestFullscreen) el.webkitRequestFullscreen();

  fsBtn.style.display = 'none';

  // libera toque apÃ³s fullscreen
  setTimeout(()=>{ bloquearToque = false; }, 400);
});
</script>

</body>
</html>
